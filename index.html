<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="22-5-3 firebase-auth.css">
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <link rel="icon" href="22-5-3 firebase-auth-icon.jpg">
</head>

<body>
  <title>
    Blog
  </title>
  <section id="bigtitle">
    <div class="content">
      <h1>Say Something</h1>
      </div>
    </section>
  <section id="articletitle">
    <div class="row">
      <div class="col-md-5 text-left">
        <h2>type your post title here</h2>
        <input id="title" placeholder="type here">
      </div>
      <div class="col-md-4 text-left">
        <p>使用說明</p>
        <p>輸入標題和內容，即可發布貼文</p>
      </div>
      <div class="col-md-3 text-left" id="profile">
       
        
      </div>
    </div>
  </section>
  <section id="articlecontent">
    <div class="row">
      <div class="col-md-6 text-left">
        <h2>type your post content here</h2>
        <textarea rows="10" cols="50" id="content" placeholder="Input the content..."></textarea>
        <div id="save">

          <p>Save</p>

        </div>
      </div>
      <div class="col-md-6 text-left"><br></div>
    </div>
  </section>

  <div class="line"></div>
  <section id="postarea">

  </section>
  <script src="22-5-3 firebase-auth.js"></script>



</body>

</html>
